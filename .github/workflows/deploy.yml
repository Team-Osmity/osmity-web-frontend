name: Deploy Frontend

on:
  push:
    branches: ["main", "prod"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: osmity/osmity-web-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------
      # Detect Branch â†’ Set TAG & Deploy Dir
      # ---------------------------
      - name: Set deployment variables
        run: |
          if [ "${GITHUB_REF##*/}" = "prod" ]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "DEPLOY_DIR=prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_DIR=dev" >> $GITHUB_ENV
          fi

      # ---------------------------
      # Docker Hub Login
      # ---------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------------
      # Build image (IMPORTANT)
      # NEXT_PUBLIC_APP_ENV is injected here!
      # ---------------------------
      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_APP_ENV=${TAG} \
            -t $REGISTRY/$IMAGE_NAME:${TAG} .

      # ---------------------------
      # Push image
      # ---------------------------
      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${TAG}

      # ---------------------------
      # Deploy via SSH
      # ---------------------------
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            bash -lc "
              echo '== SSH Connected =='
              cd ~/Osmity/${{ env.DEPLOY_DIR }} &&
              echo '== Current directory ==' &&
              pwd &&
              ls -al &&
              echo '== Docker Compose Pull ==' &&
              docker compose pull &&
              echo '== Docker Compose Up ==' &&
              docker compose up -d &&
              echo '== Docker Prune ==' &&
              docker system prune -f
            "