name: Deploy Frontend

on:
  push:
    branches: ["main", "prod"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: osmity/osmity-web-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------
      # Detect Branch â†’ TAG / DEPLOY_DIR
      # ---------------------------
      - name: Set deployment variables
        run: |
          if [ "${GITHUB_REF##*/}" = "prod" ]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "DEPLOY_DIR=prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_DIR=dev" >> $GITHUB_ENV
          fi

      # ---------------------------
      # Docker Hub Login
      # ---------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------------
      # Build & Tag Docker Image
      # NEXT_PUBLIC_APP_ENV is injected here
      # ---------------------------
      - name: Build Docker image
        run: |
          if [ "$TAG" = "prod" ]; then
            docker build -f Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:prod .
          else
            docker build -f Dockerfile.dev -t $REGISTRY/$IMAGE_NAME:dev .
          fi

      # ---------------------------
      # Push Docker Image
      # ---------------------------
      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${TAG}

      # ---------------------------
      # Deploy via SSH
      # ---------------------------
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/Osmity/${{ env.DEPLOY_DIR }}
            docker compose pull
            docker compose down
            docker compose up -d --force-recreate
            docker system prune -f
